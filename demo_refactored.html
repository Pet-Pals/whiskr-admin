<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demo_style.css">
</head>
<body>
    <!-- Navigation -->
    <link rel="import" href="components/navigation.html">
    
    <div class="main-container">
        <!-- Hero -->
        <link rel="import" href="components/hero.html">
        
        <div class="content">
            <!-- Overview -->
            <link rel="import" href="components/overview.html">
            
            <!-- Admin Features -->
            <link rel="import" href="components/admin-features.html">
            
            <!-- Mobile App Features -->
            <link rel="import" href="components/mobile-app-features.html">
            
            <!-- Business Model -->
            <link rel="import" href="components/business-model.html">
            
            <!-- Mobile Screenshots -->
            <link rel="import" href="components/mobile-screenshots.html">
            
            <!-- Admin Demo -->
            <link rel="import" href="components/admin-demo.html">
            
            <!-- Business Advantages -->
            <link rel="import" href="components/business-advantages.html">
            
            <!-- Daily Operations -->
            <link rel="import" href="components/daily-operations.html">
            
            <!-- Quantifiable Benefits -->
            <link rel="import" href="components/quantifiable-benefits.html">
            
            <!-- Contact -->
            <link rel="import" href="components/contact.html">
        </div>
        
        <!-- Footer -->
        <link rel="import" href="components/footer.html">
    </div>

    <!-- Scripts -->
    <link rel="import" href="components/script.html">

    <script>
        // Handle HTML imports
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('link[rel="import"]');
            links.forEach(link => {
                fetch(link.href)
                    .then(response => response.text())
                    .then(html => {
                        const div = document.createElement('div');
                        div.innerHTML = html;
                        link.parentNode.insertBefore(div, link);
                        link.remove();
                    })
                    .catch(error => console.error('Error loading component:', error));
            });
        });
    </script>
</body>
</html>
